                    <button id="cloneFormBtn"

        <script>
            // Đặt ngày giờ hiện tại cho create_at
            document.addEventListener('DOMContentLoaded', function () {

                // Xử lý submit form
                document.getElementById('productForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Lấy dữ liệu form
                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData.entries());

                    // Hiển thị thông báo
                    const messageDiv = document.getElementById('message');
                    messageDiv.className = 'p-4 rounded-xl text-center font-semibold bg-green-100 text-green-800';
                    messageDiv.innerHTML = `
                    <i class="fas fa-check-circle mr-2"></i>
                    Đã lưu sản phẩm thành công! 
                    <span class="block text-sm font-normal mt-1">Tên sản phẩm: ${data.product_name}</span>
                `;
                    messageDiv.classList.remove('hidden');

                    // Cuộn đến thông báo
                    messageDiv.scrollIntoView({ behavior: 'smooth' });

                });

            });

            // Clone form
            function cloneForm() {
                formCounter++;

                // Lấy form gốc
                const originalForm = document.getElementById('comment-form');
                const clonedForm = originalForm.cloneNode(true);

                // Cập nhật data attribute và số thứ tự
                clonedForm.setAttribute('data-form-index', formCounter);
                clonedForm.querySelector('.form-number').textContent = formCounter;

                // Cập nhật tất cả ID và name để tránh trùng lặp
                clonedForm.querySelectorAll('[id], [name], [for]').forEach(element => {
                    if (element.id) element.id = element.id.replace(/_1$/, `_${formCounter}`);
                    if (element.name) element.name = element.name.replace(/_1$/, `_${formCounter}`);
                    if (element.htmlFor) element.htmlFor = element.htmlFor.replace(/_1$/, `_${formCounter}`);
                });

                // Reset giá trị form mới
                clonedForm.querySelectorAll('input, textarea').forEach(input => {
                    if (input.type !== 'button' && input.type !== 'submit') {
                        input.value = '';

                        // Thêm event listener cho textarea
                        if (input.tagName === 'TEXTAREA') {
                            input.addEventListener('input', function () {
                                updateCharCount(this);
                            });
                        }

                        // Thêm event listener cho các input khác
                        if (input.type !== 'file') {
                            input.addEventListener('input', function () {
                                const formId = this.name.split('_')[1];
                                updateFormCompletion(formId);
                            });
                        }
                    }
                });

                // Đặt lại file inputs
                clonedForm.querySelectorAll('input[type="file"]').forEach(input => {
                    input.value = '';
                });

                // Đặt lại character count
                clonedForm.querySelector('.text-blue-600').textContent = '0';

                // Thêm form vào container
                document.getElementById('formsContainer').appendChild(clonedForm);

                // Thêm animation
                clonedForm.style.opacity = '0';
                clonedForm.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    clonedForm.style.transition = 'all 0.5s ease';
                    clonedForm.style.opacity = '1';
                    clonedForm.style.transform = 'translateY(0)';
                }, 10);

                // Cập nhật thống kê
                updateStatistics();

                // Hiển thị thông báo
                showNotification(`Đã tạo form bình luận #${formCounter}`, 'success');
            }

            // Xóa form
            function removeForm(button) {
                const form = button.closest('#comment-form');
                const formNumber = form.querySelector('.form-number').textContent;

                // Hiệu ứng xóa
                form.style.transform = 'translateX(-100%)';
                form.style.opacity = '0';

                setTimeout(() => {
                    form.remove();
                    updateStatistics();
                    renumberForms();
                    showNotification(`Đã xóa form #${formNumber}`, 'warning');
                }, 300);
            }


            

            // Hiển thị thông báo
            function showNotification(message, type = 'info') {
                // Tạo thông báo
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white z-50 transform translate-x-full transition-transform duration-300`;

                // Màu sắc theo loại thông báo
                const colors = {
                    'success': 'bg-green-500',
                    'warning': 'bg-amber-500',
                    'error': 'bg-red-500',
                    'info': 'bg-blue-500'
                };

                notification.className += ` ${colors[type] || colors.info}`;
                notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : type === 'error' ? 'times-circle' : 'info-circle'} mr-3"></i>
                    <span>${message}</span>
                </div>
            `;

                document.body.appendChild(notification);

                // Hiệu ứng hiện
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 10);

                // Tự động ẩn sau 3 giây
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }

            // Khởi tạo event listeners
            document.addEventListener('DOMContentLoaded', function () {
                // Nút clone form
                document.getElementById('cloneFormBtn').addEventListener('click', cloneForm);

                

                // Xử lý click xóa form (delegation)
                // document.getElementById('formsContainer').addEventListener('click', function (e) {
                //     if (e.target.closest('.remove-form-btn')) {
                //         removeForm(e.target.closest('.remove-form-btn'));
                //     }
                // });

                // Event listener cho textarea đầu tiên
                document.querySelector('textarea[name^="comment"]').addEventListener('input', function () {
                    updateCharCount(this);
                });

                // Event listener cho các input
                document.querySelectorAll('input:not([type="file"])').forEach(input => {
                    input.addEventListener('input', function () {
                        const formId = this.name.split('_')[1];
                        updateFormCompletion(formId);
                    });
                });

                // Event listener cho file inputs
                document.querySelectorAll('input[type="file"]').forEach(input => {
                    input.addEventListener('change', function () {
                        const formId = this.name.split('_')[1];
                        updateFormCompletion(formId);
                    });
                });

                // Đặt thời gian mặc định cho datetime-local
                const now = new Date();
                const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                document.querySelector('input[type="datetime-local"]').value = localDateTime;
            });
        </script>
