<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="body" >
    <main class="flex">
        <aside class="vertical-sidebar">
            <input type="checkbox" role="switch" id="checkbox-input" class="checkbox-input" checked />
            <nav>
                <div class="control">
                    <div class="sidebar__toggle-container"> <label tabindex="0" for="checkbox-input"
                            id="label-for-checkbox-input" class="nav__toggle"> <span class="toggle--icons"
                                aria-hidden="true"> <svg width="24" height="24" viewBox="0 0 24 24"
                                    class="toggle-svg-icon toggle--open">
                                    <path
                                        d="M3 5a1 1 0 1 0 0 2h18a1 1 0 1 0 0-2zM2 12a1 1 0 0 1 1-1h18a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1M2 18a1 1 0 0 1 1-1h18a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1">
                                    </path>
                                </svg> <svg width="24" height="24" viewBox="0 0 24 24"
                                    class="toggle-svg-icon toggle--close">
                                    <path
                                        d="M18.707 6.707a1 1 0 0 0-1.414-1.414L12 10.586 6.707 5.293a1 1 0 0 0-1.414 1.414L10.586 12l-5.293 5.293a1 1 0 1 0 1.414 1.414L12 13.414l5.293 5.293a1 1 0 0 0 1.414-1.414L13.414 12z">
                                    </path>
                                </svg> </span> </label> </div>
                </div>
                <section class="sidebar__wrapper">
                    <ul class="sidebar__list list--primary">
                        <!-- <li class="sidebar__item item--heading">
                        <h2 class="sidebar__item--heading">general</h2>
                    </li> -->
                        <li class="sidebar__item">
                            <a class="sidebar__link" href="#" data-tooltip="Inbox"> <span class="text">Inbox</span> </a>
                        </li>
                        <a class="sidebar__link" href="#" data-tooltip="Inbox"> <span class="text">Inbox</span> </a>
                        </li>

                    </ul>
                </section>
            </nav>
        </aside>

        <div class="max-w-4xl mx-auto my-[2rem]">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-800 text-white rounded-t-2xl shadow-lg p-6">
                <div class="font-bold text-center text-[1.5rem]">NHẬP THÔNG TIN SẢN PHẨM</div>
            </div>

            <!-- Form Container -->
            <div class="bg-white rounded-b-2xl shadow-xl p-6">
                <form id="productForm" class="space-y-8">
                    <!-- Tên sản phẩm -->
                    <div>
                        <label for="product_name" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-tag text-blue-500 mr-2"></i>Tên sản phẩm <span
                                class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input type="text" id="product_name" name="product_name" maxlength="256" required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                                placeholder="Nhập tên sản phẩm">
                            <i class="fas fa-cube absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        
                    </div>

                    <!-- Thông số cơ bản - Row 1 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Giá -->
                        <div>
                            <label for="price" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-money-bill-wave text-green-500 mr-2"></i>Giá <span
                                    class="text-red-500">*</span>
                            </label>
                            <div class="relative">
                                <input type="text" id="price" name="price" maxlength="64" required
                                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300"
                                    placeholder="Ví dụ: 150.000đ">
                                <i
                                    class="fas fa-dollar-sign absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Chất liệu -->
                        <div>
                            <label for="material" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-layer-group text-amber-500 mr-2"></i>Chất liệu
                            </label>
                            <div class="relative">
                                <input type="text" id="material" name="material" maxlength="64"
                                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all duration-300"
                                    placeholder="Ví dụ: Nhựa ABS">
                                <i
                                    class="fas fa-palette absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Trọng lượng -->
                        <div>
                            <label for="weight" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-weight text-purple-500 mr-2"></i>Trọng lượng
                            </label>
                            <div class="relative">
                                <input type="text" id="weight" name="weight" maxlength="64"
                                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300"
                                    placeholder="Ví dụ: 500g">
                                <i
                                    class="fas fa-weight-hanging absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>

                        <!-- Kích thước -->
                        <div>
                            <label for="size" class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-ruler-combined text-teal-500 mr-2"></i>Kích thước
                            </label>
                            <div class="relative">
                                <input type="text" id="size" name="size" maxlength="64"
                                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all duration-300"
                                    placeholder="Ví dụ: 20x30x15cm">
                                <i
                                    class="fas fa-expand-alt absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Ghi chú -->
                    <div>
                        <label for="note" class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-sticky-note text-red-500 mr-2"></i>Ghi chú
                        </label>
                        <textarea id="note" name="note" rows="5"
                            class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-300"
                            placeholder="Nhập ghi chú về sản phẩm..."></textarea>
                        
                    </div>

                    

                    <!-- Nút điều khiển -->
                    <div
                        class="flex flex-col sm:flex-row justify-between pt-6    border-gray-200 space-y-4 sm:space-y-0">
                        <div class="flex space-x-4">
                            <button type="submit"
                                class="px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-indigo-800 transition-all duration-300 shadow-md hover:shadow-lg flex items-center">
                                <i class="fas fa-save mr-2"></i> Lưu sản phẩm
                            </button>
                        </div>
                    </div>

                    <!-- Thông báo -->
                    <div id="message" class="hidden p-4 rounded-xl text-center font-semibold"></div>
                </form>
            </div>

            
        </div>

        <script>
            // Đặt ngày giờ hiện tại cho create_at
            document.addEventListener('DOMContentLoaded', function () {

                // Xử lý submit form
                document.getElementById('productForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Lấy dữ liệu form
                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData.entries());

                    // Hiển thị thông báo
                    const messageDiv = document.getElementById('message');
                    messageDiv.className = 'p-4 rounded-xl text-center font-semibold bg-green-100 text-green-800';
                    messageDiv.innerHTML = `
                    <i class="fas fa-check-circle mr-2"></i>
                    Đã lưu sản phẩm thành công! 
                    <span class="block text-sm font-normal mt-1">Tên sản phẩm: ${data.product_name}</span>
                `;
                    messageDiv.classList.remove('hidden');

                    // Cuộn đến thông báo
                    messageDiv.scrollIntoView({ behavior: 'smooth' });

                });

            });
        </script>
    </main>
</body>

</html>
